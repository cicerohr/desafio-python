site_name: Desafio Python
repo_url: https://github.com/cicerohr/desafio-python
repo_name: cicerohr/desafio-python
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.footer
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.highlight
    - search.suggest
    - toc.integrate
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Mudar para o modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Mudar para o modo claro

extra:
  generator: true
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/cicerohr
    - icon: fontawesome/brands/github
      link: https://github.com/cicerohr

watch:
  - src/desafio_python

plugins:
  - search:
      lang: pt
  - mkdocstrings:
      handlers:
        python:
          paths: [ src/desafio_python ]
          options:
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true